name: dcbus
description: "Crowdsourced bus tracking for Davao City"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  
  cupertino_icons: ^1.0.8

  # Supabase Backend
  supabase_flutter: ^2.8.0
  
  # Maps
  mapbox_maps_flutter: ^2.4.0
  
  # Location Services
  geolocator: ^14.0.2
  permission_handler: ^12.0.1
  
  # State Management
  flutter_riverpod: ^3.1.0
  riverpod_annotation: ^4.0.0
  
  # Local Storage (Offline-first)
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5
  
  # Data Classes
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0
  
  # Utilities
  uuid: ^4.5.1
  collection: ^1.19.0
  intl: ^0.20.2
  http: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # Code Generation
  build_runner: ^2.4.13
  freezed: ^3.2.3
  json_serializable: ^6.8.0
  riverpod_generator: ^4.0.0+1

flutter:
  uses-material-design: true
  
  # Load route data from assets
  assets:
    - routes/
